variables:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C
  GIT_STRATEGY: fetch
  DOCKER_CMD: docker --config="$HOME/.docker/$CI_JOB_ID/"
  IMG_BASE: registry.labs.nic.cz/mvaner/bird

stages:
  - image
  - build

.docker: &docker_build
  stage: image
  allow_failure: true
  script:
  - $DOCKER_CMD login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.labs.nic.cz
  - $DOCKER_CMD build -t "bird:$IMG_NAME" "ci/docker/$IMG_NAME"
  - $DOCKER_CMD tag "bird:$IMG_NAME" "$IMG_BASE:$IMG_NAME"
  - $DOCKER_CMD push "$IMG_BASE:$IMG_NAME"
  after_script:
  - rm -f "$HOME/.docker/$CI_JOB_ID/" # cleanup the credentials
  tags:
  - shell
  - linux

# docker_debian:
#   variables:
#     IMG_NAME: "debian"
#   <<: *docker_build

.debian-32: &debian-32_env
  image: registry.labs.nic.cz/mvaner/bird:debian-32
  tags:
  - docker
  - linux
  - amd64

.debian: &debian_env
  image: registry.labs.nic.cz/mvaner/bird:debian
  tags:
  - docker
  - linux
  - amd64

.freebsd-32: &freebsd-32_env
  tags:
  - freebsd
  - i386
  only:
  - master
  - triggers
  - tags

.freebsd: &freebsd_env
  tags:
  - freebsd
  - amd64
  only:
  - master
  - triggers
  - tags

.build: &build_job
  stage: build
  script:
  - autoreconf
  - ./configure --enable-ipv6=$IPV6
  # Detect which make is available
  - MAKE=make
  - which gmake 2>/dev/null >/dev/null && MAKE=gmake
  - $MAKE
  # Run tests if they are available (eg. don't fail if "check" isn't a valid make target)
  - $MAKE check || [ "$?" = 2 ]

build-debian:
  variables:
    IPV6: "no"
  <<: *debian_env
  <<: *build_job

build-debian-v6:
  variables:
    IPV6: "yes"
  <<: *debian_env
  <<: *build_job

build-debian-32:
  variables:
    IPV6: "no"
  <<: *debian-32_env
  <<: *build_job

build-debian-32-v6:
  variables:
    IPV6: "yes"
  <<: *debian-32_env
  <<: *build_job

build-freebsd:
  variables:
    IPV6: "no"
  <<: *freebsd_env
  <<: *build_job

build-freebsd-v6:
  variables:
    IPV6: "yes"
  <<: *freebsd_env
  <<: *build_job

build-freebsd-32:
  variables:
    IPV6: "no"
  <<: *freebsd-32_env
  <<: *build_job

build-freebsd-32-v6:
  variables:
    IPV6: "yes"
  <<: *freebsd-32_env
  <<: *build_job
